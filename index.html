<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Sign-up-form</title>
</head>

<body>
  <main class="wrapper">
    <div class="text">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time.
        Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>
    </div>
    <div class="form-and-button">
      <button class="try-it-btn"><span>Try it free 7 days</span> then $20/mo. thereafter</button>
      <form class="form" action="" onsubmit="return false">
        <div class="input-label">
          <input type="text" class="firstname" placeholder="First name">
          <label class="label wrong-fn">First Name cannot be empty</label>
        </div>
        <div class="input-label">
          <input type="text" class="lastname" placeholder="Last name">
          <label class="label wrong-ln">Last Name cannot be empty</label>
        </div>
        <div class="input-label">
          <input type="text" class="email" placeholder="Email Address">
          <label class="wrong-email">Looks like this is not an email</label>
          <label class="label empty-email">Email address cannot be empty</label>
        </div>
        <div class="input-label">
          <input type="password" class="password" placeholder="Password">
          <label class="label wrong-pass">Password cannot be empty</label>
        </div>

        <button type="submit" class="claim-free-trial-btn">CLAIM YOUR FREE TRIAL</button>
        <p class="terms">By clicking the button, you are agreeing to our <a href="" onclick="return false">Terms and
            Services</a></p>

      </form>
    </div>
  </main>



  <script src="script.js"></script>
</body>

</html>
